<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <title>Working with forms in golang</title>
  </head>
  <body>
    <h1>Working with forms in golang</h1>
    <p>This is a simple example of a Go http server.</p>
    <form method="POST" action="/form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="World">
      <br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" value="25">
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
